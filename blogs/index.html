<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwasthaIndia Blog</title>
    <meta name="description" content="Read all the latest health blogs, tips, and awareness articles from SwasthaIndia." />
    
    <link rel="canonical" href="https://swasthaindia.in/blogs/" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f9fc;
            color: #333;
        }
        header {
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            background: #fff;
            padding: 0 20px;
        }
        .logo img {
            width: 180px;
        }
        .nav-links a {
            text-decoration: none;
            color: #007c91;
            font-weight: 600;
            font-size: 16px;
            margin-left: 24px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #00bfa5;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 2rem;
        }
        .hero-banner {
            background: url('https://raw.githubusercontent.com/jayadav09/swasthaindia09/main/images/hero-bg.png') no-repeat center center/cover;
            padding: 80px 20px;
            text-align: center;
            color: white;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .hero-banner h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .hero-banner p {
            font-size: 1.2rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }
        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .blog-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .blog-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        .blog-card-content {
            padding: 1.5rem;
        }
        .blog-card .meta {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.5rem;
        }
        .blog-card h3 {
            margin: 0 0 10px;
            color: #004d40;
            font-size: 1.5rem;
            line-height: 1.3;
        }
        .blog-card p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .read-more {
            display: inline-block;
            background: #00796b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .read-more:hover {
            background: #005f53;
        }
        footer {
            background: #004d40;
            color: #fff;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="topbar">
            <a href="/" class="logo">
                <img src="/logo.png" alt="SwasthaIndia Logo" />
            </a>
            <nav class="nav-links" id="navLinks">
                <a href="/">Home</a>
                <a href="/my-packages/">Packages</a>
                <a href="/book-test/">Book Test</a>
                <a href="/contact/">Contact</a>
                <a href="/about/">About</a>
                <a href="/blogs/">Blog</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="hero-banner">
            <h1>Our Health Blog</h1>
            <p>Your one-stop destination for trusted health tips, insights, and medical news from our experts.</p>
        </div>
        <div id="blog-list-container" class="blog-list">
            <p style="text-align: center; font-size: 1.2rem; color: #555;">Loading blog posts...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SwasthaIndia. All rights reserved.</p>
    </footer>

    <script>
        async function fetchAllBlogPosts() {
            const container = document.getElementById("blog-list-container");
            container.innerHTML = "<p style='text-align: center; font-size: 1.2rem; color: #555;'>Loading blog posts...</p>";
            
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbwX1UPxYVJxawevF9MjOqjSbgF7ED2ekklq576LUIfb-lN_wlwCtHZFfIYRG77Z0yc/exec");
                const data = await response.json();
                const posts = data.blogs || data;

                if (!posts || posts.length === 0) {
                    container.innerHTML = "<p style='text-align: center;'>No blog posts found.</p>";
                    return;
                }

                posts.sort((a, b) => new Date(b.Date) - new Date(a.Date));

                container.innerHTML = "";

                posts.forEach(post => {
                    const postCard = document.createElement("a");
                    postCard.className = "blog-card";
                    postCard.href = `/blog.html?slug=${post.Slug}`;
                    
                    // Use a simple text excerpt for the homepage
                    const excerpt = post.Content.split("</p>")[0].replace(/<[^>]*>/g, '').substring(0, 150) + '...';

                    postCard.innerHTML = `
                        <img src="${post["Image URL"]}" alt="${post.Title}" />
                        <div class="blog-card-content">
                            <p class="meta">By ${post.Author} | ${post.Date}</p>
                            <h3>${post.Title}</h3>
                            <p>${excerpt}</p>
                            <span class="read-more">Read More &rarr;</span>
                        </div>
                    `;
                    container.appendChild(postCard);
                });

            } catch (err) {
                console.error("Failed to load blog posts:", err);
                container.innerHTML = "<p style='text-align: center; color: #ff5555;'>Failed to load blog posts. Please try again later.</p>";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchAllBlogPosts);
    </script>
</body>
</html>
