<script>
  document.addEventListener("DOMContentLoaded", function () {
    function toggleMenu(event) {
      event.stopPropagation();
      document.getElementById("navLinks").classList.toggle("active");
    }

    function handleOutsideClick(e) {
      const nav = document.getElementById("navLinks");
      const hamburger = document.querySelector(".hamburger");
      if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
        nav.classList.remove("active");
      }
    }

    document.querySelector(".hamburger").addEventListener("click", toggleMenu);
    document.body.addEventListener("click", handleOutsideClick);
  });
</script>

<script>
  let allTests = [];

  function renderTests(data) {
    const container = document.getElementById("test-container");
    container.innerHTML = "";

    data.forEach(test => {
      const testName = test['Test Name'] || 'Test';
      const mrp = parseFloat(test['MRP']) || 0;
      const offer = parseFloat(test['Offer Price']) || 0;
      const discount = mrp && offer ? Math.round(((mrp - offer) / mrp) * 100) : 0;
      const description = test['Description']?.replace(testName, '').trim() || '';
      const bookingLink = test['Booking Link'] || '#';

      const card = document.createElement("div");
      card.className = "test-card";
      card.innerHTML = `
        <h3>${testName}</h3>
        <div class="price">
          <span class="mrp">â‚¹${mrp}</span>
          <span class="offer">â‚¹${offer}</span>
          ${discount > 0 ? `<span class="discount-tag">${discount}% OFF</span>` : ''}
        </div>
        <div class="description" style="display: none;">${description}</div>
        <a href="#" class="book-btn" data-testname="${testName}">Book Now</a>
      `;

      card.addEventListener("click", function (e) {
        if (e.target.classList.contains("book-btn")) return;

        document.querySelectorAll(".test-card .description").forEach(desc => {
          if (desc !== card.querySelector(".description")) {
            desc.style.display = "none";
          }
        });

        const desc = card.querySelector(".description");
        if (desc) {
          desc.style.display = (desc.style.display === "block") ? "none" : "block";
        }
      });

      container.appendChild(card);

      card.querySelector(".book-btn").addEventListener("click", function (e) {
        e.preventDefault();
        const testName = this.getAttribute("data-testname");
        const message = encodeURIComponent(`Hi SwasthaIndia, Iâ€™d like to book the "${testName}" test.`);
        const waUrl = `https://wa.me/919911990556?text=${message}`;
        window.open(waUrl, '_blank');
      });
    });
  }

  fetch("https://script.google.com/macros/s/AKfycbx86AqCtPYZkCRGiMCl-XYWbC6UctZCQnbd7CbPloJon6y9g-jzVKH2L04-GUVwU4t7/exec")
    .then(res => res.json())
    .then(data => {
      allTests = data;
      renderTests(allTests);

      document.getElementById("searchInput").addEventListener("input", function () {
        const query = this.value.toLowerCase();
        const filtered = allTests.filter(test =>
          test['Test Name'].toLowerCase().includes(query)
        );
        renderTests(filtered);
      });
    });
